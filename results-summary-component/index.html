<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>

        <div class="circle">
          <span>76</span>
          <span>of 100</span>
        </div>

        <span>Great</span>

        <p>
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </section>

      <section class="summary">
        <h1>Summary</h1>

        <div class="skills">
          <div class="reaction skill">
            <img src="assets/images/icon-reaction.svg" />
            <div class="skill-result">
              <span class="skill-title">Reaction</span>
              <div>
                <span class="skill-score">80</span> 
                <span class="skill-100"> / 100</span>
              </div>
            </div>
          </div>

          <div class="memory skill">
            <img src="./assets/images/icon-memory.svg" />
            <div class="skill-result">
              <span class="skill-title">Memory</span>
              <div>
                <span class="skill-score">92</span> 
                <span class="skill-100"> / 100</span>
              </div>
            </div>
          </div>

          <div class="verbal skill">
            <img src="./assets/images/icon-verbal.svg" />
            <div class="skill-result">
              <span class="skill-title">Verbal</span>
              <div>
                <span class="skill-score">61</span> 
                <span class="skill-100"> / 100</span>
              </div>
            </div>
          </div>

          <div class="visual skill">
            <img src="./assets/images/icon-visual.svg" />
            <div class="skill-result">
              <span class="skill-title">Visual</span>
              <div>
                <span class="skill-score">72</span> 
                <span class="skill-100"> / 100</span>
              </div>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
